<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Dynamic Content Page!</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <img src="https://images.pexels.com/photos/46274/pexels-photo-46274.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Document Object Manipulation">
        <p>Explore the power of JavaScript in manipulating the DOM!</p>
    </header>

    <main>
        <p id="dynamicText">This is the initial text.</p>
        <button id="changeTextButton">Change Text</button>

        <div id="styledElement">This element will be styled.</div>
        <button id="styleButton">Apply Style</button>

        <div id="elementContainer">
            <p>Existing element.</p>
        </div>
        <button id="addElementButton">Add Element</button>
        <button id="removeElementButton">Remove Element</button>
    </main>

    <footer>
        <p>&copy; 2025 Marion- Dynamic Fun</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
